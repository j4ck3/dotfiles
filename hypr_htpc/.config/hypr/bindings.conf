# Application bindings
$terminal = ghostty
$browser = firefox

# App launcher - SUPER+Space
bind = SUPER, SPACE, exec, wofi --show drun

# Terminal
bind = SUPER, RETURN, exec, $terminal
bind = SUPER, BackSpace, exec, nautilus --new-window
bind = SUPER SHIFT, D, exec, $terminal -e lazydocker

# System
bind = SUPER CTRL SHIFT, S, exec, /usr/bin/systemctl suspend
unbind = CTRL ALT, DELETE
bind = CTRL ALT, DELETE, exec, $terminal -e btop

# Screenshot/Color picker
bind = SUPER CTRL, S, exec, pkill hyprpicker || hyprpicker -a

# Close window
bind = SUPER, W, killactive

# Switch workspaces SUPER + J/K/L/Ö (Swedish)
unbind = SUPER, J
unbind = SUPER, K
bind = SUPER, J, workspace, 1
bind = SUPER, K, workspace, 2
bind = SUPER, L, workspace, 3
bind = SUPER, odiaeresis, workspace, 4
bind = SUPER, code:14, workspace, 5
bind = SUPER, code:15, workspace, 6
bind = SUPER, code:16, workspace, 7
bind = SUPER, code:17, workspace, 8
bind = SUPER, code:18, workspace, 9

# Move window SUPER+SHIFT + J/K/L/Ö
bind = SUPER SHIFT, J, movetoworkspace, 1
bind = SUPER SHIFT, K, movetoworkspace, 2
bind = SUPER SHIFT, L, movetoworkspace, 3
bind = SUPER SHIFT, odiaeresis, movetoworkspace, 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6
bind = SUPER SHIFT, code:16, movetoworkspace, 7
bind = SUPER SHIFT, code:17, movetoworkspace, 8
bind = SUPER SHIFT, code:18, movetoworkspace, 9

# Move focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# ALT+TAB
unbind = ALT, TAB
unbind = ALT SHIFT, TAB
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# Exit
bind = SUPER SHIFT, E, exit

# YouTube kiosk mode
bind = SUPER, A, exec, helium-browser --start-fullscreen --ozone-platform=wayland --enable-features=VaapiVideoDecoder,VaapiVideoDecodeLinuxGL,VaapiIgnoreDriverChecks,Vulkan,UseSkiaRenderer --use-gl=angle --use-angle=vulkan --enable-gpu-rasterization --enable-zero-copy --ignore-gpu-blocklist --disable-gpu-driver-bug-workarounds --enable-native-gpu-memory-buffers --enable-accelerated-video-decode https://youtube.com

# Fullscreen
bind = SUPER, F, fullscreen
