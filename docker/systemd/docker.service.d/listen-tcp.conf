# Listen on TCP port 2375 for remote access (e.g. Dockhand on homeserver via Tailscale).
# Connect from Dockhand using this machine's Tailscale IP:2375
# Restrict access with firewall if desired: ufw allow from 100.64.0.0/10 to any port 2375
[Service]
ExecStart=
ExecStart=/usr/bin/dockerd -H fd:// -H tcp://0.0.0.0:2375 --containerd=/run/containerd/containerd.sock
