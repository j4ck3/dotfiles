# Extra autostart processes
# exec-once = uwsm-app -- my-service

exec-once = helium-browser
exec-once = cursor
exec-once = spotify
exec-once = enable-keyboard-wake

# Workspace 2 monocle mode - maximize and stack all windows
exec-once = ~/.config/hypr/scripts/workspace2-monocle


# Helium Browser → Workspace 1
windowrulev2 = workspace 1, class:^(helium)$

# Cursor → Workspace 2
windowrulev2 = workspace 2, class:^(cursor)$

# Spotify → Workspace 3
windowrulev2 = workspace 3, class:^(spotify)$

# Web apps → Workspaces 11, 12, 13
# Assign specific web apps to their workspaces first (more specific rules come first)
# Trillium → Workspace 11
windowrulev2 = workspace 11, class:^(helium)$, title:.*[Tt]rillium.*

# YouTube → Workspace 12
windowrulev2 = workspace 12, class:^(helium)$, title:.*[Yy]outube.*

# ChatGPT → Workspace 13
windowrulev2 = workspace 13, class:^(helium)$, title:.*[Cc]hat[Gg][Pp][Tt].*

# Helium Browser → Workspace 1 (default, for any helium windows not matching above)
windowrulev2 = workspace 1, class:^(helium)$

# Autostart web apps in their dedicated workspaces
exec-once = bash -c "sleep 2 && hyprctl dispatch workspace 11 && helium-browser --new-window https://trilium.hjacke.com"
exec-once = bash -c "sleep 3 && hyprctl dispatch workspace 12 && helium-browser --new-window https://youtube.com"
exec-once = bash -c "sleep 4 && hyprctl dispatch workspace 13 && helium-browser --new-window https://chatgpt.com"

