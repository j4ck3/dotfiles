# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors all
# Format: monitor = name, resolution@hz, position, scale

# For 1440p ultrawide at 1x scale
env = GDK_SCALE,1

# Ultrawide 3440x1440 - optimized settings
# - Run 'hyprctl monitors all' to see max supported refresh rate
# 10-bit color and VRR enabled via monitor args (not render section)
monitor = HDMI-A-2, 3440x1440@85, auto, 1, bitdepth, 10, vrr, 1

# HDR passthrough for full-screen content
render {
    cm_fs_passthrough = true
}

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2
