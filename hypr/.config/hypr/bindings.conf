# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = helium-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER, BackSpace, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, uwsm-app -- spotify
bindd = SUPER, N, SSH devbox, exec, ghostty -e ssh devbox
bindd = SUPER SHIFT, N, Editor, exec, uwsm-app -- cursor
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
# System sleep
bindd = SUPER CTRL SHIFT, S, Sleep/Suspend, exec, /usr/bin/systemctl suspend
bindd = CTRL ALT SHIFT, S, Sleep/Suspend, exec, /usr/bin/systemctl suspend

# System monitor
bindd = CTRL ALT, DELETE, System monitor, exec, $terminal -e btop

# Window management
bindd = SUPER, W, Close window, killactive,
bindd = SUPER, F, Full screen, fullscreen, 0

# App launcher
bindd = SUPER, SPACE, Launch apps, exec, walker --width 644 --maxheight 300 --minheight 300

# Screenshot bindings (F12) - using grim + slurp + satty
bindd = , F12, Screenshot with editing, exec, grim -g "$(slurp)" - | satty --filename - --output-filename ~/Pictures/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png --early-exit --copy-command 'wl-copy'
bindd = SHIFT, F12, Screenshot to clipboard, exec, grim -g "$(slurp)" - | wl-copy
bindd = ALT, F12, Screenshot full screen, exec, grim - | wl-copy
bindd = SUPER, F12, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Voice and OCR bindings
bindd = SUPER, V, Voice to text (STT), exec, ~/.config/hypr/scripts/stt-record
bindd = SUPER SHIFT, V, OCR region to clipboard, exec, ~/.config/hypr/scripts/ocr-region
bindd = SUPER ALT, V, Text to speech (TTS), exec, ~/.config/hypr/scripts/tts-speak

# Web apps - switch to workspace, or launch if not already there
# SUPER I: Trilium (workspace 11)
bindd = SUPER, I, Trilium, exec, bash -c "WINDOWS=\$(hyprctl clients -j | jq '[.[] | select(.workspace.name == \"11\" and .class == \"helium\")] | length'); if [ \"\$WINDOWS\" -gt 0 ]; then hyprctl dispatch workspace 11; else hyprctl dispatch workspace 11; helium-browser --new-window https://trilium.hjacke.com/; fi"

# SUPER Y: YouTube (workspace 12)
bindd = SUPER, Y, YouTube, exec, bash -c "WINDOWS=\$(hyprctl clients -j | jq '[.[] | select(.workspace.name == \"12\" and .class == \"helium\")] | length'); if [ \"\$WINDOWS\" -gt 0 ]; then hyprctl dispatch workspace 12; else hyprctl dispatch workspace 12; helium-browser --new-window https://youtube.com; fi"

# SUPER U: ChatGPT (workspace 13)
bindd = SUPER, U, ChatGPT, exec, bash -c "WINDOWS=\$(hyprctl clients -j | jq '[.[] | select(.workspace.name == \"13\" and .class == \"helium\")] | length'); if [ \"\$WINDOWS\" -gt 0 ]; then hyprctl dispatch workspace 13; else hyprctl dispatch workspace 13; helium-browser --new-window https://chatgpt.com; fi"

# Switch workspaces with SUPER + [1-9]
bindd = SUPER, J, Switch to workspace 1, workspace, 1
bindd = SUPER, K, Switch to workspace 2, workspace, 2
bindd = SUPER, L, Switch to workspace 3, workspace, 3
bindd = SUPER, odiaeresis, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9

# Move active window to a workspace with SUPER + SHIFT + [1-9]
bindd = SUPER SHIFT, J, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, K, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, L, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, odiaeresis, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9

# ALT+TAB window cycling while maintaining fullscreen
bindd = ALT, TAB, Cycle to next window, exec, ~/.config/hypr/scripts/hypr-cycle-window
bindd = ALT SHIFT, TAB, Cycle to prev window, exec, ~/.config/hypr/scripts/hypr-cycle-window prev

# Open project in tmux with nvim and opencode
bindd = SUPER SHIFT, O, Open project (tmux+nvim+opencode), exec, ~/.config/hypr/scripts/open-project-tmux
